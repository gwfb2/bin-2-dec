<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bin2Dec</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1 id="title">Bin2Dec</h1>
    <div class="baseContainer">
       <div class="mainContainer">
           <div class="binContainer">
               <h3>Enter a binary number: </h3>
               <input class="binNumber" name="binNumber" type="number">
               <button class="btn" name="btn" >Convert!</button>
           </div>
           <div class="decContainer">
               <h3 class="resultTitle"></h3>
               <p class="decNumber"></p>
           </div>
       </div>
    </div>
</body>
</html>
